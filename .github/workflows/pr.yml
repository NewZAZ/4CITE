name: PR Pipeline

on:
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      NODE_ENV: test
      DB_HOST: 127.0.0.1
      DB_PORT: 5432
      DB_USER: test
      DB_PASSWORD: test
      DB_DATABASE: test
      SESSION_DRIVER: memory
      APP_KEY: test-app-key-for-ci-pipeline-1234
      HOST: 0.0.0.0
      PORT: 3333

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run typecheck

      - name: Run backend tests
        run: npm test

      - name: Run frontend tests
        run: npm run test:frontend
